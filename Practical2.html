<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements</title>
</head>

<body>
    <h1>HTML Form Elements</h1>


    <form action="#" method="post">


        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>


        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100"><br><br>


        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100"><br><br>


        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select><br><br>


        <label for="car">Choose a Car:</label>
        <select id="car" name="car">
            <optgroup label="Electric">
                <option value="tesla">Tesla</option>
                <option value="nexon">Tata Nexon EV</option>
            </optgroup>
            <optgroup label="Petrol">
                <option value="swift">Swift</option>
                <option value="i20">Hyundai i20</option>
            </optgroup>
        </select><br><br>


        <label for="languages">Programming Languages:</label>
        <select id="languages" name="languages" multiple size="4">
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
        </select><br><br>


        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>


        <fieldset>
            <legend>Login Details</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </fieldset><br>


        <label for="browser">Choose a browser:</label>
        <input list="browsers" id="browser" name="browser">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Edge">
            <option value="Safari">
        </datalist><br><br>


        <label for="a">Value A:</label>
        <input type="number" id="a" name="a" value="10">
        +
        <label for="b">Value B:</label>
        <input type="number" id="b" name="b" value="20">
        =
        <output name="result" id="result">30</output><br><br>


        <button type="submit">Submit</button>
        <input type="reset" value="Reset">
    </form>
</body>

</html>
